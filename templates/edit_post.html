{%extends 'base.html'%}

{%block title%}Edit Post{%endblock%}

{%block content%}
<h1>Edit post</h1>
<form action="/posts/{{post.id}}/edit" method='POST'>
    <label for="title">Title</label>
    <input type="text" name='title' placeholder="Enter a title" value='{{post.title}}'>
    <label for="content">Content</label>
    <input type="text" name='content' placeholder="Content goes here" value='{{post.content}}'>

    <h2>Tags</h2>
    {%for tag in tags%}
    <div>
        <input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in post.tags %}checked{% endif %}
            name="tags">
        <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
    </div>

    {%endfor%}
    <button>Save</button>
</form>
<button><a href="/posts/{{post.id}}" class="">Cancel</a></button>


{%endblock%}
