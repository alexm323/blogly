{%extends 'base.html'%}

{%block title%}Create New User{%endblock%}

{%block content%}
<h1>Create a user</h1>
<form action="/users/new" method='POST'>
    <label for="first_name">First Name</label>
    <input type="text" name='first_name' placeholder="Enter a first name">
    <label for="last_name">Last Name</label>
    <input type="text" name='last_name' placeholder="Enter a last name">
    <label for="image_url">Image URL</label>
    <input type="text" name='image_url' placeholder="Provide an image of this user">
    <button>Add</button>
</form>
{%endblock%}
