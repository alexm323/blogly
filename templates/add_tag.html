{%extends 'base.html'%}

{%block title%}Create a tag{%endblock%}

{%block content%}
<h1>Create a tag</h1>
<form action="" method='POST'>
    <label for="tag">Name</label>
    <input type="text" name='tag' placeholder="Enter a new tag name">
    <button><a href="/tags">Cancel</a></button>
    <button>Add</button>
</form>
{%endblock%}
