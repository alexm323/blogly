{%extends 'base.html'%}

{%block title%}Edit User{%endblock%}

{%block content%}
<h1>Edit user</h1>
<form action="/users/{{user.id}}/edit" method='POST'>
    <label for="first_name">First Name</label>
    <input type="text" name='first_name' placeholder="Enter a first name" value='{{user.first_name}}'>
    <label for="last_name">Last Name</label>
    <input type="text" name='last_name' placeholder="Enter a last name" value='{{user.last_name}}'>
    <label for="image_url">Image URL</label>
    <input type="text" name='image_url' placeholder="Provide an image of this user" value='{{user.image_url}}'>
    <button>Save</button>
</form>
<button><a href="/users/{{user.id}}" class="">Cancel</a></button>

{%endblock%}
