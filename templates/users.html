{%extends 'base.html'%}

{%block title%}Users{%endblock%}

{%block content%}
<h1>Users</h1>
<ul>
    {%for user in users%}
    <li><a href="/users/{{user.id}}" class="">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>
<button><a href="/users/new" class="">Add User</a></button>
{%endblock%}
