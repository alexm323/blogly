{%extends 'base.html'%}

{%block title%}Create New Post{%endblock%}

{%block content%}
<h1>Create a post {{user.first_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method='POST'>
    <label for="title">Title</label>
    <input type="text" name='title' placeholder="Enter a title">

    <label for="content">Content</label>
    <input type="text" name='content' placeholder="Enter content for the post">

    {% for tag in tags%}
    <div>
        <input type="checkbox" value='{{tag.id}}' id='tag_{{tag.id}}' name='tags'>
        <label for="tag_{{tag.id}}">{{tag.name}}</label>
    </div>
    {%endfor%}
    <button>Cancel</button>
    <button>Add</button>
</form>
{%endblock%}
